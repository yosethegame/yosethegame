<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rerun</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/lib/css/main.css" rel="stylesheet" type="text/css">
	</head>
<body>
	
	<label class="text-danger hidden" id="info">Unknown player</label>
	
	<div id="player" class="visible">
		<label id="login" class="hidden">login-of-player</label>

		<section id="sidebar">
			<table width="100%">
				<tr valign="top">
					<td width="62">
						<img id="avatar" class="img-circle" width="60" height="60" src="/img/me.png">
					</td>
					<td nowrap width="100%">
						<section id="sidebar-info">
							<p>
								<ul id="banner-links">
									<li><a id="settings-link" href="toto">Settings</a></li>
									<li><a id="dashboard-link" href="">Dashboard</a></li>
									<li><a id="restart-game-link" class="hidden" onclick="new Restart().game()">Restart game</a></li>
									<li><a id="help" href="https://groups.google.com/forum/?#!forum/yosethegame">Help</help></li>
									<li><a id="home" href="/">Home</a></li>
								</ul>
							</p>
							<p id="greetings" class="lead">
								This is your dashboard
							</p>
						</section>
					</td>
					<td>
						<ul id="score-box">
							<li>
								<abbr title="Passing a challenge gives you +10" class="score-box-title">Score</abbr>							
							</li>
							<li><label id="score">000000</label></li>
						</ul>
					</td>
				</tr>
			</table>
		</section>

		<div id="rerun-content">

			<table id="profile">
				<tr>
					<td><a class="visible" id="server-of-player">http://ericminio.herokuapp.com/yose</a></td>
				</tr>
			</table>

			<br>
			<div class="table-responsive">
				<table id="results" class="table">
					<thead><tr>
						<th>Challenge</th><th>Result</th><th>Expected</th><th>Got</th>
					</tr></thead>
					<tr id="result_1" class="result success">
						<td nowrap class="challenge">Challenge</td>
						<td class="status">Result</td>
						<td class="expected">Expected</td>
						<td class="got">Got</td>
					</tr>
				</table>
			</div>
						
			<section id="scroll-anchor"></section>

		</div>
		
	</div>
	
	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		

	<script src="/features/common/lib/render.score.js"></script>	
</body>
</html>
