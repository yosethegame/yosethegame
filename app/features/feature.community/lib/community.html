<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>YoseTheGame - a TDD game</title>
	<meta name="description" content="A free TDD game for software developers with both UI and algorithm challenges">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/css/main.css" rel="stylesheet" type="text/css">
	<link href="/features/feature.community/lib/news.css" rel="stylesheet" type="text/css">
	<link href="/features/feature.community/lib/community.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
</head>
<body style="background-color: #424242;">
	
	Placeholder for the menu
	
	<div id="content" style="position:relative;">
		<div style="position:absolute;">
			<img src="/img/stadium.jpg" width="100%">
		</div>

		<div style="position:absolute; top:50px;" class="container">
			
			<div class="row">
				<div class="col-xs-12 col-md-1"></div>

				<div class="col-xs-12 col-md-6">
					
					<div style="background-color: rgba(230, 230, 230, 0.8);
								border-width: 1px;
								border-style: solid;
								border-color: #000000;
								padding-top: 20px;
								padding-right: 10px;
								padding-left: 10px;
								margin-bottom: 20px;
						" >
						<strong>Community</strong>
						<table id="community-data">
							<tr>
								<td class="community-data-padding"></td>
								<td>Total score</td>
								<td style="font-size:130%" id="score-community">000040</td>
								<td>Players</td>
								<td style="font-size:130%; text-align:right;" id="player-count">&nbsp;4</td>
							</tr>
							<tr>
								<td colspan="5" style="padding-top: 20px; text-align:right;">
									<a id="search-players-link" href="/players/search/criteria">Search players</a>
								</td>
							</tr>
						</table>
					</div>

					<div style="background-color: rgba(204, 204, 204, 0.8);
								border-width: 1px;
								border-style: solid;
								border-color: #000000;
								padding-top: 20px;
								padding-right: 10px;
								padding-left: 10px;
								margin-bottom: 20px;
						" >
						<strong>Contribution</strong>
						<br/><br/>
						<table style="width:90%">
							<tr>
								<td class="community-data-padding"></td>
								<td>
						<div class="box">
							<div>
								<a href="https://trello.com/b/mwhZQWc8/yosethegame" 
								   onmouseover="document.getElementById('contribute-info').innerHTML='<span>Vote the next feature</span>'" 
								   onmouseout="document.getElementById('contribute-info').innerHTML='<span>Feel the force!</span> - Yoda'">
									<span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
								</a>
								<a href="https://twitter.com/yosethegame" 
								   onmouseover="document.getElementById('contribute-info').innerHTML='<span>Tweet us your ideas</span>'" 
								   onmouseout="document.getElementById('contribute-info').innerHTML='<span>Feel the force!</span> - Yoda'" style="padding-left:20px">
									<span class="glyphicon glyphicon-envelope"></span>
								</a>
								<a href="https://github.com/yosethegame/yosethegame" 
								   onmouseover="document.getElementById('contribute-info').innerHTML='<span>Create a new world</span>'" 
								   onmouseout="document.getElementById('contribute-info').innerHTML='<span>Feel the force!</span> - Yoda'" style="padding-left:20px">
									<span class="glyphicon glyphicon-globe"></span>
								</a>
							</div>
							<span id="contribute-info"><span class="">Feel the force!</span> - Yoda</span>			
						</div>	
								</td>
							</tr>
						</table>
					</div>
					
					<div style="background-color: rgba(153, 153, 153, 0.9);
								border-width: 1px;
								border-style: solid;
								border-color: #000000;
								padding-top: 20px;
								padding-right: 10px;
								padding-left: 10px;
								padding-bottom: 20px;
								margin-bottom: 20px;
						" >
						<strong>News</strong>
						<table id="news-list">
							<tr id="news-x" class="news">
								<td class="community-data-padding"></td>
								<td><a href=""><img src="" class="img-circle" width="30" height="30"/></a></td>
								<td class="news-content"></td>
								<td nowrap class="news-date"></td>
							</tr>
						</table>
					</div>

				</div>			

				<div class="col-xs-12 col-md-1"></div>

				<div class="col-xs-12 col-md-4">
					<div
					     style="background-color: rgba(102, 102, 102, 0.8);
								border-width: 1px;
								border-style: solid;
								border-color: #000000;
								padding-top: 20px;
								padding-left: 10px;
								padding-bottom: 20px;
						" >
						<span style="color:white;">Top 10 players - Hall of fame</span>

						<table id="players" class="table-condensed" 
							   style="margin-top:30px; margin-left: -5px; margin-right: 20px; width: 100%;">
							<tr class="hall-of-fame-header">
								<td class="community-data-padding"></td>
								<td id="players-title" style="text-align:left;">Player</td>
								<td id="score-title" style="text-align:left;">Score</td>
							</tr>
							<tr class="player">
								<td class="community-data-padding"></td>
								<td>
									<a href="">
										<img src="" class="avatar img-circle" width="40" height="40"/>
									</a>
								</td>
								<td>
									<div>
										<span class="hall-of-fame-score-leading-zeros">0000</span>
										<span class="hall-of-fame-score">1234567</span>
									</div>

							</tr>
						</table>
					</div>					
				</div>
			</div>				
		</div>
	</div>

	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="/features/feature.welcome/lib/login.js"></script>
	<script src="/features/feature.community/lib/news.renderer.js"></script>
	<script src="/features/feature.community/lib/news.fetcher.js"></script>
	<script>
		function moveContent() {
			var topValue = $('#menu').outerHeight() + 'px'
			$('#content').css({ top: topValue });
		};
		$( window ).resize(function() {
			moveContent();
		});
		$( document ).ready(function() {
			moveContent();
			var fetcher = new NewsFetcher($);
			var renderer = new NewsRenderer($);
			fetcher.useRenderer(renderer);
			fetcher.getNews();
		});
	</script>
</body>
</html>
