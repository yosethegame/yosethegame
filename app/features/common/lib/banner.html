<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dashboard - Yose</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/css/main.css" rel="stylesheet" type="text/css">
	</head>
<body>
	
	<label class="text-danger hidden" id="info">Unknown player</label>
	
	<div id="player" class="visible">
		<label id="login" class="hidden">login-of-player</label>

		<section id="sidebar">
			<table width="100%">
				<tr valign="top">
					<td width="62">
						<img id="avatar" class="img-circle" width="60" height="60" src="/img/me.png">
					</td>
					<td nowrap width="100%">
						<section id="sidebar-info">
							<p>
								<ul id="banner-links">
									<li><a id="settings-link" href="toto">Settings</a></li>
									<li><a id="dashboard-link" href="">Dashboard</a></li>
									<li><a id="help" href="https://groups.google.com/forum/?#!forum/yosethegame">Help</help></li>
									<li><a id="home" href="/">Home</a></li>
								</ul>
							</p>
							<p style="clear:both;" />
							
							<p id="greetings" class="lead">
								This is your dashboard
							</p>
							
							<div id="server-of-player-area" class="hidden">
								<table width="80%">
									<tr>
										<td><a class="hidden" id="server-of-player">http://ericminio.herokuapp.com/yose</a></td>
										<td nowrap style="text-align:right"><a id="restart-game-link" href="#" class="hidden" onclick="new Restart().game()">Restart game</a></td>
									</tr>
									<tr>
										<td colspan="2">
											<div class="progress">
											  <div class="progress-bar progress-bar-success" role="progressbar" style="width:30%"></div>
											</div>
											
										</td>
									</tr>
								</table>
							</div>	
						</section>
					</td>
					<td>
						<ul id="score-box">
							<li>
								<abbr title="Passing a challenge gives you +10" class="score-box-title">Score</abbr>							
							</li>
							<li><label id="score">000000</label></li>
						</ul>
					</td>
				</tr>
			</table>
		</section>

		<div id="content">
			Any content
		</div>
		
	</div>
	
	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		

	<script src="/feature.restart.game/restart.game.listener.js"></script>		
</body>
</html>
