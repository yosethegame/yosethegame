<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dashboard - Yose</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/css/main.css" rel="stylesheet" type="text/css">
		<link href="/features/feature.dashboard/lib/dashboard.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
	</head>
<body class="dashboard">
	
	<label class="text-danger hidden" id="info">Unknown player</label>
	
	<div id="player" class="visible">
		<label id="login" class="hidden">login-of-player</label>

		<section id="sidebar">
			content of section sidebar in feature.dashboard/banner.html will be included
		</section>

		<div class="row" style="margin-right: 0px">
			<div id="dashboard-content" class="col-xs-12 col-md-9" style="background-color:#424242;">
				<div style="padding-top:10px;padding-bottom:300px;">
					<div class="row">
						<div class="col-sm-6">
							<div id="world-1"></div>
							<div id="world-2" style="padding-left:150px;"></div>
						</div>
						<div class="col-sm-6">
							<div id="world-3"></div>
						</div>
					</div>
					<div class="row" style="padding-top:40px;">
						<div class="col-sm-7">				
							<div id="world-4" style="padding-left:90px;"></div>
						</div>
						<div class="col-sm-4">
							<div id="world-5"></div>
						</div>
					</div>
				</div>
			</div>
		
			<div class="col-xs-12 col-md-3" style="padding: 120px 5px 5px 5px; text-align:right;">
				<div style="margin-bottom:10px;">
					<a href="https://twitter.com/yosethegame" target="_blank" >
						<img src="/img/ads/your-ad-here-white.png">
					</a>
				</div>
				<div style="margin-bottom:10px;">
					<a href="http://courses.scrum.org/about/eric-mignot" target="_blank">
						<img src="/img/ads/ad-ericminio.png">
					</a>
				</div>
			</div>
		
		</div>
		
	</div>
	
	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		

	<script src="/features/feature.restart.game/lib/restart.game.listener.js"></script>		
</body>
</html>
